<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <div class="todo-list">
            <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!">
            <div class="task">
                <div class="task-item">
                    <p>해야 할 일</p>
                    <div class="todo-list-item">
                        </div>
                </div>
                <div class="task-item">
                    <p>해낸 일</p>
                    <div class="completed-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="Todo.js"></script>

</body>
</html>
