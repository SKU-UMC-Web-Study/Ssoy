<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="infomation">
            <h1>회원가입</h1>
            <div class="input-row">
                <div class="input-con">
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </div>
                <div class="fail-name">필수 입력 항목입니다!</div>
                <div class="success-name">멋진 이름이네요!</div>
            </div>
            <div class="input-row">
                <div class="input-con">
                    <label for="email">이메일</label>
                    <input type="text" id="email">
                </div>
                <div class="fail-email">올바른 이메일 형식이 아닙니다!</div>
                <div class="success-email">올바른 이메일 형식입니다!</div>
            </div>
            <div class="input-row">
                <div class="input-con">
                    <label for="age">나이</label>
                    <input type="text" id="age">
                </div>
                <div class="fail-age">나이를 입력해주세요!</div>
                <div class="success-age">올바른 나이 형식입니다!</div>
            </div>
            <div class="input-row">
                <div class="input-con">
                    <label for="passwd">비밀번호</label>
                    <input type="text" id="passwd">
                </div>
                <div class="fail-passwd">비밀번호는 최소 4자리 이상이어야 합니다.</div>
                <div class="success-passwd">올바른 비밀번호입니다!</div>
            </div>
            <div class="input-row">
                <div class="input-con">
                    <label for="passwd2">비밀번호 확인</label>
                    <input type="text" id="passwd2">
                </div>
                <div class="fail-passwd2">비밀번호가 일치하지 않습니다</div>
                <div class="success-passwd2">비밀번호가 일치합니다.</div>
            </div>
            <button id="btnOpen">가입하기</button>
        </div>
    </div>
    <div class="modal">
        <div class="modal-body">
            <h1>가입 성공!</h1>
            <p>umc 챌린저 가입을 축하합니다!!</p>
            <button id='btnClose'>닫기</button>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
